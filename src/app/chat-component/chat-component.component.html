<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<div class="stars4"></div>

<div class="main-container">
  <div class="container-video">
    <video id="spaceman" autoplay loop muted >
      <source src="assets/spaceman-chat.mp4" type="video/mp4">
    </video>
  </div>

  <div class="message-container">
    <div *ngFor="let msg of outputs" class="chat-message">{{msg}}</div>
  </div>

  <div class="message-send">
    <input type="hidden" [(ngModel)]="output.user" />
    <input type="text" [(ngModel)]="output.message" placeholder="Digite sua mensagem..." />
    <button (click)="sendMessage()">Enviar</button>
  </div>

</div>
